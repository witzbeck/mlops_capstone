default_stages: [commit, push]

repos:
  - repo: local
    hooks:
      - id: poetry-lock
        name: Poetry lock
        entry: ./scripts/poetry-lock-packages.sh
        always_run: true
        language: system
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        stages: [commit, push]
      - id: requirements-txt-fixer
        stages: [commit, push]
      - id: trailing-whitespace
      - id: check-added-large-files
        stages: [push]
      - id: check-json
        stages: [push]
      - id: check-xml
        stages: [push]
      - id: check-yaml
        stages: [push]
      - id: debug-statements
        stages: [push]
      - id: detect-private-key
        stages: [commit, push]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        stages: [push]
      - id: check-docstring-first
        stages: [push]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, --config, ruff.toml]
        stages: [commit]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
        args: [--config, ruff.toml]
        stages: [commit]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
        stages: [commit, push]

  - repo: local
    hooks:
      - id: sqlfluff-fix
        language: system
        name: SQLFluff Fix
        types: [sql]
        entry: sqlfluff fix
        args: [--dialect, postgres]
        stages: [commit]
      - id: sqlfluff-lint
        language: system
        name: SQLFluff Lint
        types: [sql]
        entry: sqlfluff lint
        args: [--dialect, postgres]
        stages: [commit]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
        args: ["-s", "B311,B404,B603,B608"]
        types: [python]
        stages: [push]
