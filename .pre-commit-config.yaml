default_stages: [commit, push]

repos:
  - repo: local
    hooks:
      - id: poetry-lock
        name: poetry-lock
        entry: poetry lock --no-update
        language: system
        pass_filenames: false
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        stages: [commit]
      - id: requirements-txt-fixer
        stages: [commit]
      - id: trailing-whitespace
      - id: check-added-large-files
        stages: [push]
      - id: check-json
        stages: [push]
      - id: check-xml
        stages: [push]
      - id: check-yaml
        stages: [push]
      - id: debug-statements
        stages: [push]
      - id: detect-private-key
        stages: [commit]
      - id: mixed-line-ending
        stages: [push]
      - id: check-docstring-first
        stages: [push]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, --config, pyproject.toml]
        stages: [commit, push]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
        args: [--config, pyproject.toml]
        stages: [commit, push]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
        stages: [push]

  - repo: local
    hooks:
      - id: rm-old-covertura
        name: Remove old covertura reports
        entry: rm -rf .coverage .coverage.xml htmlcov
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]
      - id: pytest
        name: pytest
        entry: poetry run pytest --cov=app --cov=frontend -n auto
        language: system
        types: [python]
        pass_filenames: false # pytest discovers tests by itself
        stages: [commit]

  - repo: local
    hooks:
      - id: sqlfluff-fix
        language: system
        name: SQLFluff Fix
        types: [sql]
        entry: sqlfluff fix
        args: [--dialect, postgres]
        stages: [commit]
      - id: sqlfluff-lint
        language: system
        name: SQLFluff Lint
        types: [sql]
        entry: sqlfluff lint
        args: [--dialect, postgres]
        stages: [commit]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
        args: ["-s", "B311,B404,B603,B608"]
        types: [python]
        stages: [push]
