# Security settings
listen_addresses = 'localhost' # Restrict network access to local connections

# Enable more detailed logging for debugging
log_min_error_statement = 'debug'   # log all statements causing errors at or above this level
log_min_messages = 'notice'         # log all messages at or above this notice level
log_duration = on                   # Log the duration of each query
log_lock_waits = on                 # Log long lock waits

checkpoint_timeout = 30min          # Set checkpoint timeout to 30 minutes
checkpoint_completion_target = 0.50 # Try to complete checkpoints quickly
max_wal_size = 1GB                  # Set max WriteAheadLog size
min_wal_size = 512MB                # Set min WriteAheadLog size

# Increase max connections if needed for concurrent development testing
max_connections = 100
